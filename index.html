    <script>
      function setCookie(name, value, days) {

        let expires = "";
        
        if (days) {
          const date = new Date();
          date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000)); 
          expires = "; expires=" + date.toUTCString(); 
        }

        document.cookie = name + "=" + (value || "") + expires + "; path=/"; 
      }

    setCookie('state', 'NEW YORK', 7);
    setCookie('student', '1620322', 7);

       function getCookie(name) {
        const cookieArr = document.cookie.split(";");

        for (let i = 0; i < cookieArr.length; i++) {
          let cookie = cookieArr[i].trim();

          if (cookie.startsWith(name + "=")) {
            return cookie.substring((name + "=").length);
          }
        }

        return null;
      }

      setTimeout(() => {
        // console.log("cookie", getCookie("student"));
        const cookieContainer = document.getElementById('cookie-container');
      const cookies = document.cookie; // Obtiene todas las cookies como un string

      // Inserta las cookies dentro del div
      cookieContainer.textContent = "Cookies dentro de Tovuti: " + cookies;
        console.log("Cookie en tovuti; ", document.cookie);
      }, 1000);
